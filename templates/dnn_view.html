<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Neural Network Number Reader</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="../static/js/canvas2image.js"></script>
</head>

<body>
    <canvas id="canvas" height="112" width="112"></canvas>
    <br>
    <h1>Upload number for prediction</h1>
    <form id="sendImage" method="post" enctype="multipart/form-data" action="dnn_num_reader">
      <input type="hidden" id="canvasImg" name="canvasImg" />
      <input onclick="getImageFromCanvas()" type="submit">
    </form>
    <div id="prediction"></div>
    <br>
    <script src="../static/js/paint.js"></script>
</body>
